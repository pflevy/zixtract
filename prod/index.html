<html>
  <head>
    <title>
      TCC - Paulo Levy - POC - Client-side Text Extraction from Selection
    </title>
    <script src="./rendering.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <h2>Zixtract</h2>
      <button
        class="btn btn-primary"
        id="imageInputLabel"
        onclick="document.getElementById('imageInput').click();"
      >
        Import image
      </button>
      <input type="file" style="display: none" id="imageInput" />
      <button class="btn btn-success" onclick="applyTessereactToAll()">
        Extract Text
      </button>
      <button class="btn btn-secondary" onclick="exportTemplate()">
        Export template
      </button>
      <button
        class="btn btn-secondary"
        id="importTemplateLabel"
        onclick="document.getElementById('importTemplate').click();"
      >
        Import Template
      </button>
      <input type="file" style="display: none" id="importTemplate" />
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Export data
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" onclick="exportDataAsCSV()" >Export data as .CSV</a>
          <a class="dropdown-item" onclick="exportData()">Export data as .JSON </a>
        </div>
      </div>
    </div>
    <div id="rightSide" class="rightSide"></div>
    <img
      crossorigin="anonymous"
      id="image"
      src="https://lh5.googleusercontent.com/proxy/3g6ds5Otnj0eRB8UcSOBCMBDLa8NMoX-GA-GYnJTVfydkBGIwXRlc30rnEJnzTxr5fkleICfMALVSh3VJ_GFb8wxJE_3p-uInLm8YKHBTkOQ8a53=w5000-h5000"
      style="display: none"
    />
    <span id="currMousePos"></span>
    <div id="zixtractCanvasDiv">
      <canvas id="zixtractCanvas"></canvas>
    </div>
  </body>
  <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script lang="javascript" src="https://unpkg.com/xlsx/"></script>
  <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
  <script src="./currMousePos.js"></script>
  <script src="./elementsCreation.js"></script>
  <script src="./textExtraction.js"></script>
  <script src="./loadImage.js"></script>
  <script src="./rendering.js"></script>
  <script src="./script.js"></script>
  <script src="./SelectionElement.js"></script>
  <script
    src="https://unpkg.com/react@16/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="./changeVariableName.js"></script>
  <script src="./conditionalRules.js"></script>
  <script src="./Menu.js"></script>
</html>
